{%extends 'app.html'%}
{%block part1%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav style="--bs-breadcrumb-divider: '>'; margin: 10px" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Books</li>
  </ol>
</nav>
{%for book in booksPage%}
<div class="card" style="width: 18rem;display: inline-block">
  <img src="../static/admins/images/{{book.book_img}}" class="card-img-top" alt="book">
  <div class="card-body">
    <h5 class="card-title">{{book.book_name}}</h5>
    <p class="card-text">By {{book.book_author}}</p>
    <a href="#" class="btn btn-primary">Borrow</a>
    <a href="{% url 'bookDetails' book.id %}" class="btn btn-primary" style="background-color: firebrick">Details</a>
  </div>
</div>

{%endfor%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
{%endblock%}
