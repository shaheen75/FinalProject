{%extends 'app.html'%}
{%block part1%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookDetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav style="--bs-breadcrumb-divider: '>'; margin: 10px" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'books' %}">Books</a></li>
    <li class="breadcrumb-item active" aria-current="page">Books Details</li>
  </ol>
</nav>
{%for book in bookDetailsPage%}
<div class="media" style="width: 18rem;margin: auto" >
  <img src="../static/admins/images/{{book.book_img}}" class="card-img-top" alt="book">
  <div class="media-body">
    <h5 class="mt-0">{{book.book_name}}</h5>
  </div>
</div>
          <h4>Details: </h4>
      <p style="font-weight: bold; font-family: sans-serif ; margin: 10px ">{{book.book_details}}</p>
{%endfor%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
{%endblock%}
